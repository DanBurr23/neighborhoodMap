<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
  	<title>Tech Epicenter Lunch Spots</title>
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/styles.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="col-md-2 text-container nav-pane">
			<img class="te-logo" src="images/techEpicenter.jpg" alt="Tech Epicenter Logo">
			<p class="recommend-title">Lunch Recommendations</p>
			<div id="search">
				<input placeholder="Filter the list" class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"</>
			</div>
				
			<ul  class="results" data-bind="foreach: filteredLunchSpotList">
				<li data-bind="text: name, click: bounce"></li>
			</ul>
		</div>

		<div class="col-md-10 map-container">
			<div id="map" class="map"></div>
		</div>

	</div>
    
    <!-- Load the scripts -->
    <script src="js/lib/jQuery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lunchRecommendations.js"></script>
  	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmaDXAQ2zJvb8zx473j8f41PHuQAskcOk&callback=launchApp&libraries=places" onerror="errorHandling()"></script>
</body>
</html>
